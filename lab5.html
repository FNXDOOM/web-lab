<!DOCTYPE html>
<html>
    <head>
        <title>Numbers</title>
        <style>
            table
            {
                border-collapse: collapse;
            }
            td
            {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <script>
            document.write('<table border="1">');
                document.write('<tr><th colspan="3">The Numbers between 0 and 10 </th></tr>');
                document.write('<tr><td>Numbers</td><td>Squares</td><td>Cubes</td>');
                for(var n=0;n<=10;n++)
                {
                    document.write('<tr><td>' + n + '</td><td>' + n*n + '</td><td>' +n*n*n + '</td></tr>');
                }
                document.write('</table>');

        </script>
    </body>
</html>
